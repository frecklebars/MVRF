<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>JS LEARNING GROUNDS</title>
</head>
<body>
	<img align="right" src="mew.gif" height="100px">
	<h1>if you stumbled upon this by accident, you can return to the sky by clicking <a href="../index.html">here</a></h1>
	<h2>this is used as a testing/learning ground for practicing my javascript</h2>
	<hr>
	<p id="demotext">some text</p>
	<button onclick="changetxt()">press to change</button>
	<button onclick="changeext()">change from outside</button>
	<br>
	<button onclick="window.alert('alert')">simple alert</button>
	<h3>object display:</h3>
	<button onclick="displayO()">display</button>
	<ul id="objd"></ul>
	<button onclick="changefloat()" id="floatleftright">switch side</button>
	<button onclick="getPrompt()">square a number via prompt</button>
	<br><br>
	<div id="container">
		<div id="box">
			
		</div>
	</div>
	<button onclick="startBox()">Start Box</button>

	<!-- placing text at the bottom of the body increases display speed -->
	<script type="text/javascript" src="js/movebox.js"></script>
	<script type="text/javascript">
		function changetxt(){
			document.getElementById("demotext").innerHTML = "new text";
		}
		function changefloat(){
			if(document.getElementById('floatleftright').style.float == 'right'){
				document.getElementById('floatleftright').style.float = 'left';
			}
			else{
				document.getElementById('floatleftright').style.float = 'right';
			}
		}
	</script>
	<script type="text/javascript" src="js/extchange.js"></script>
	<script type="text/javascript" src="js/obj.js"></script>
	<script type="text/javascript" src="js/prompt.js"></script>
</body>
</html>
